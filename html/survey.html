<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form*</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/survey.css">
</head>
<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">

        <label for="email" id="email-label">Email</label>
        <input type="email" name="" id="email" required placeholder="Enter your email">

        <label for="number" id="number-label">Age<span>(optional)</span></label>
        <input type="number" name="" id="number" min="1" max="100" placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="radio-opt1"><input type="radio" name="radio" id="radio-opt1" value="1" checked>Definitely</label>
        <label for="radio-opt2"><input type="radio" name="radio" id="radio-opt2" value="2">Maybe</label>
        <label for="radio-opt3"><input type="radio" name="radio" id="radio-opt3" value="3">Not sure</label>

        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown" id="dropdown">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
        </select>
        
        <p>What is your favorite feature of freeCodeCamp?</p>
        <label for="checkbox-opt1"><input type="checkbox" name="checkbox" id="checkbox-opt1" value="1">Front-end Projects</label>
        <label for="checkbox-opt2"><input type="checkbox" name="checkbox" id="checkbox-opt2" value="2">Back-end Projects</label>
        <label for="checkbox-opt3"><input type="checkbox" name="checkbox" id="checkbox-opt3" value="3">Data Visualization</label>
        <label for="checkbox-opt4"><input type="checkbox" name="checkbox" id="checkbox-opt4" value="4">Challenges</label>
        <label for="checkbox-opt5"><input type="checkbox" name="checkbox" id="checkbox-opt5" value="5">Open Source Community</label>
        <label for="checkbox-opt6"><input type="checkbox" name="checkbox" id="checkbox-opt6" value="6">Gitter help rooms</label>
        <label for="checkbox-opt7"><input type="checkbox" name="checkbox" id="checkbox-opt7" value="7">Videos</label>
        <label for="checkbox-opt8"><input type="checkbox" name="checkbox" id="checkbox-opt8" value="8">City Meetups</label>
        <label for="checkbox-opt9"><input type="checkbox" name="checkbox" id="checkbox-opt9" value="9">Wiki</label>
        <label for="checkbox-opt10"><input type="checkbox" name="checkbox" id="checkbox-opt10" value="10">Forum</label>
        <label for="checkbox-opt11"><input type="checkbox" name="checkbox" id="checkbox-opt11" value="11">Additional Courses</label>

        <p>What would you like to see improved? <span>(Check all that apply)</span></p>

        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="textarea" id="textarea" cols="30" rows="7" placeholder="Enter your comment here..."></textarea>

        <input type="submit" name="submit" id="submit" value="submit">
    </form>
    
</body>
</html>
