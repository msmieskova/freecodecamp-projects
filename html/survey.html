<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form*</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/survey.css">
</head>
<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" required placeholder="Enter your name">

        <label for="email" id="email-label">Email</label>
        <input type="email" name="" id="email" required placeholder="Enter your email">

        <label for="number" id="number-label">Age<span>(optional)</span></label>
        <input type="number" name="" id="number" min="1" max="100" placeholder="Age">

        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
            <option value=""></option>
            <option value=""></option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="radio" id="radio-opt1" value="1"><label for="radio-opt1"></label>
        <input type="radio" name="radio" id="radio-opt2" value="2"><label for="radio-opt2"></label>
        <input type="radio" name="radio" id="radio-opt3" value="3"><label for="radio-opt3"></label>

        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
        <select name="dropdown" id="dropdown">
            <option value=""></option>
            <option value=""></option>
        </select>
        
        <p>What is your favorite feature of freeCodeCamp?</p>
        <input type="checkbox" name="checkbox" id="checkbox-opt1" value="1"><label for="checkbox-opt1"></label>
        <input type="checkbox" name="checkbox" id="checkbox-opt2" value="2"><label for="checkbox-opt1"></label>
        <input type="checkbox" name="checkbox" id="checkbox-opt3" value="3"><label for="checkbox-opt1"></label>

        <p>What would you like to see improved? <span>(Check all that apply)</span></p>

        <label for="textarea">Any comments or suggestions?</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

        <input type="submit" name="submit" id="submit" value="submit">
    </form>
    
</body>
</html>
